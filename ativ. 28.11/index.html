    <!--Questão 01-->
    <h1>Cálculo da Idade:</h1>
    <h2>Insira o seu ano de nascimento e depois o ano atual</h2>
    <input type="number" name="txtn1" id="txtn1"> -
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="CALCULAR" onclick="calcular()" >

    <div id="cal"><br>Resultado do Cálculo</div>
    <script>
        function calcular(){
            //pode usar tanto o querySelector() ou getElementById()
            var tn1 = window.document.getElementById('txtn1');
            var tn2 = window.document.getElementById('txtn2');
            var res = window.document.getElementById('cal');

            var n1 = Number(tn1.value);
            var n2 = Number(tn2.value);
            var c = n2 - n1;
            cal.innerHTML = `A sua idade é de ${c} anos`
        }
    </script>

            var tq =  window.document.getElementById('txtq');
